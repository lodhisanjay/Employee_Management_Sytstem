<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div class="flex flex-col justify-center lg:px-8 min-h-full px-6 py-12">
        <div class="max-w-sm mt-5 mx-auto w-full">
            <form class="bg-white overflow-hidden p-10 rounded-xl shadow-lg space-y-6" th:action="@{login}" method="post">
                <div class="max-w-sm mx-auto w-full">
                    <img class="h-20 mx-auto w-auto" th:src="@{/images/loginLogo.jpg}">
                </div>

                <h4 class="font-bold leading-9 mt-10 text-center text-gray-900 text-xl tracking-tight">Sign in to Your Accout.</h4>

                <div th:if="${param.error}" class="bg-rose-100 justify-center p-4 ring-1 ring-rose-200 rounded-md">
                    <p>Password and Username Mismatch!</p>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" autocomplete="username" required
                               class="block w-full px-3 py-1.5 placeholder-gray-400 text-gray-900 shadow-sm focus:ring-indigo-600 focus:border-indigo-600 rounded-md border-gray-300 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="block w-full px-3 py-1.5 placeholder-gray-400 text-gray-900 shadow-sm focus:ring-indigo-600 focus:border-indigo-600 rounded-md border-gray-300 sm:text-sm sm:leading-6"
                               placeholder="Password">
                    </div>
                </div>

                <div>
                    <input class="bg-indigo-600 flex focus-visible:outline focus-visible:outline-indigo-600 focus-visible:outline-offset-2 font-semibold hover:bg-indigo-500 justify-center leading-6 px-3 py-1.5 ring-1 ring-inset rounded-md shadow-sm text-sm text-white w-full" type="submit" value="Log in">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
